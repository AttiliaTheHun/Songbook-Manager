Configuration:
  status: warn
  Properties:
    property:
      - name: "DefaultPattern"
        value: "%d{dd-MM-yyyy HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Appenders:
    File:
      name: Default_Appender
      fileName: log.txt
      PatternLayout:
        Pattern: ${DefaultPattern}
  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: Default_Appender